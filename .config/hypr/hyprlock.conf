# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#
$font = Robota
source = colors-hyprland.conf
general {
    hide_cursor = false
    grace = 2
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
# If path is screenshot, a screenshot of your desktop at launch will be used.
    path = $HOME/Pictures/wallpapers/current_wallpaper/wallpaper.png
    blur_passes = 0
	
}

input-field {
    monitor =
    size = 16%, 5%
    outline_thickness = 2
    inner_color = rgba(255, 255, 255, 1.0) 

    outer_color = $color7 $color9 45deg
    check_color = $foreground $background 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = true
    rounding = 30

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 80
    font_family = $font

    position = -30, 40
    halign = right
    valign = bottom
}

# DATE
label {
    monitor =
    text = cmd[update:6000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font

    position = -30, 10
    halign = right
    valign = bottom
}

# User Name
label {
   monitor =
   text = $USER
   font_size = 37
   font_family = $font

   position = 0, 100
   halign = center
   valign = center
}

# User Desktop Wallpaper as Image
image {
    monitor =
    path = $HOME/Pictures/wallpapers/current_wallpaper/wallpaper.png
    reload_cmd = swww query | awk '{print $8}'
    size = 200
    rounding = -1 # no rounding
    position = 0, 250
    halign = center
    valign = center
}
